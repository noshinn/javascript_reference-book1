<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script>

        // 配列を作成
        const arr = [];

        // 末尾に１つ値を追加して、コンソールに出力
        arr.push('猫')
        console.log(arr.length, arr.join(', '));

        // 末尾に３つ値を追加してコンソールに出力
        arr.push('犬', '猿', '亀')
        console.log(arr.length, arr.join(', '));
        </script>
</head>
