<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script>

        // 配列を作成
        const arr = ['鼠', '猫', '犬', '猫', '牛'];

        // includes()の結果を、コンソールに出力
        console.log('--- includes ---');
        console.log(arr.includes('猫'));
        console.log(arr.includes('羊'));

        // .indexOf()結果を、コンソールに出力
        console.log('--- indexOf ---');
        console.log(arr.indexOf('猫'));
        console.log(arr.indexOf('羊'));

        // .lastIndexOf()の結果を、コンソールに出力
        console.log('--- lastIndexOf ---');
        console.log(arr.lastIndexOf('猫'));
        console.log(arr.lastIndexOf('羊'));


        </script>
</head>
<body>
    
</body>
</html>
