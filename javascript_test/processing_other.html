<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script>

        // 文字列を作成
        let s = 'Cat And Dog';

        // .repeat()の結果をコンソール出力
        console.log('--- repeat ----');
        console.log('|' + s.repeat(4) + '|');

        // .toLowerCase()の結果をコンソールに出力
        console.log('--- toLowerCase ----');
        console.log('|' + s.toLowerCase() + '|');

        // .toUpperCase()の結果をコンソール出力
        console.log('--- toUpperCase ----');
        console.log('|' + s.toUpperCase() + '|');


        </script>
</head>
<body>
    
</body>
</html>
