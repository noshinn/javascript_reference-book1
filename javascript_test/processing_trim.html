<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script>

        // 文字列を作成
        const s = `
        <p>猫のタマと遊ぶ。</p>
        `;

        // trim系のメソッドの結果をコンソールに出力
        console.log('--- trim ---');
        console.log('|' + s.trim() + '|');
        console.log('--- trim Start ---');
        console.log('|' + s.trimStart() + '|');
        console.log('--- trimEnd ---');
        console.log('|' + s.trimEnd() + '|')

        </script>
</head>
<body>
    
</body>
</html>
