<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script>

        const animal1 = {
            '0': '鼠',
            '1': '猫',
            '2': '犬',
            length: 3
        };

        // 配列か判定してコンソールに出力
        console.log(Array.isArray(animal1), animal1);

        // Array.from()で配列を作る
        const animal2 = Array.from(animal1);

        // 配列か判定してコンソールに出力する
        console.log(Array.isArray(animal2), animal2);

        </script>
</head>
<body>
    
</body>
</html>
