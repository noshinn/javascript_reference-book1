<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script>

        // 配列を作成して、.join()で結合して、コンソールに出力
        const arr = ['鼠', '猫', '犬', '豚', '牛'];
        console.log('--- join ---');
        console.log(arr.join(', '));

        // .reverse()の戻り値と配列自体を、コンソールに出力
        console.log('--- reverse ---');
        console.log(arr.join(', ')); //戻り値
        console.log(arr.join(', '))  //元の配列も変化している

        // .fill()の戻り値と、配列自体を、コンソールに出力
        console.log('--- fill ---');
        console.log(arr.fill('●', 1, 4).join(' ,')); //戻り値
        console.log(arr.join(', ')); //元の配列も変化している

        </script>
</head>
<body>
    
</body>
</html>
